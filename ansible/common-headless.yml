---
- name: common-headless
  tags: [common-headless]
  hosts: all
  become_method: sudo
  tasks:
  - name: Change shell to zsh
    user: name={{ ansible_env.USER }} shell={{ zsh_path }}
    become: true
    vars:
      zsh_path: "{{ (ansible_env.ANSIBLE_HOME_OS == 'Darwin') | ternary('/usr/local/bin/zsh', '/usr/bin/zsh') }}"

  - name: Create Directories
    file: path={{item}} state=directory mode=0755
    with_items:
      - ~/languages/go/1.11
      - ~/.local/share/nvim/site/autoload
      - ~/.config/alacritty
      - ~/.config/nvim

  - name: Install Go
    unarchive:
      src: https://dl.google.com/go/go1.11.{{ ansible_env.ANSIBLE_HOME_OS.lower() }}-amd64.tar.gz
      dest: ~/languages/go/1.11
      creates: ~/languages/go/1.11/go
      remote_src: true

  - name: Install config
    command: stow -t ~ home chdir={{ansible_env.PWD}}/../config

  - name: Install OS-specific config
    file:
      src: "{{ansible_env.PWD}}/../config/os_specific/{{ansible_env.ANSIBLE_HOME_OS}}/{{item}}"
      dest: "~/{{item}}"
      state: link
    with_items:
      - .tmux_os_specific.conf
      - .zshrc_os_specific

  - name: Install machine-specific config
    file:
      src: "{{ansible_env.PWD}}/../config/machine_specific/{{ansible_env.ANSIBLE_HOME_MACHINE}}/{{item.name}}"
      dest: "{{item.dest}}"
      state: link
    with_items:
      - {name: alacritty.yml, dest: ~/.config/alacritty/alacritty.yml}

  - name: Install oh-my-zsh
    git: repo=https://github.com/robbyrussell/oh-my-zsh.git dest=~/.oh-my-zsh

  - name: Install tmux plugin manager
    git: repo=https://github.com/tmux-plugins/tpm dest=~/.tmux/plugins/tpm

    # We must install plugins before updating them
    # https://github.com/tmux-plugins/tpm/issues/137
  - name: Install tmux plugins
    command: ~/.tmux/plugins/tpm/bin/install_plugins

  - name: Update tmux plugins
    command: ~/.tmux/plugins/tpm/bin/update_plugins all

  - name: Install vim-plug
    get_url:
      dest: ~/.local/share/nvim/site/autoload
      url: https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim

  - name: Install vim plugins
    command: nvim +PlugClean! +PlugUpdate +qa

  - name: Install Stable Rust
    command: rustup toolchain install stable

  - name: Set default rust to stable
    command: rustup default stable
