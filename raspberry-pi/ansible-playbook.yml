---
- name: raspberry-pi
  hosts: all
  remote_user: &user pi
  become_method: sudo

  tasks:
    - name: Install apt packages
      apt:
        name: "{{packages}}"
        update_cache: true
      become: true
      vars:
        packages:
          - dnsutils
          - git
          - python-pip
          - vim-tiny
          - zsh

    - name: Install docker module for docker_image task
      pip:
        name: docker
      become: true

    - name: Install zshrc
      copy:
        src: config/.zshrc
        dest: ~/.zshrc
        mode: 0644

    - name: Install oh-my-zsh
      git: repo=https://github.com/robbyrussell/oh-my-zsh.git dest=~/.oh-my-zsh

    - name: chsh to zsh
      user:
        name: *user
        shell: /usr/bin/zsh
      become: true

    - name: Check if docker installed
      ignore_errors: true
      register: docker_installed
      command: which docker

    - name: Download Docker install script
      get_url:
        url: https://get.docker.com
        dest: /tmp/get-docker.sh
        mode: 0755
      when: docker_installed is failed

    - name: Install Docker
      command: /tmp/get-docker.sh
      become: true
      when: docker_installed is failed

    - name: pull pi-hole image
      docker_image:
        name: pihole/pihole:latest
      become: true
      register: pi_hole_image

    - name: Install pi-hole service
      copy:
        src: config/pi-hole.service
        dest: /lib/systemd/system/pi-hole.service
      become: true
      register: pi_hole_service

    - name: systemd daemon-reload
      systemd:
        daemon_reload: true
      become: true
      when: pi_hole_service is changed

    - include_vars: admin-dashboard-password.yml
      no_log: true

    - name: Install pi-hole config
      template:
        src: config/pi-hole.env.j2
        dest: /etc/default/pi-hole
        mode: 0600
      become: true
      register: pi_hole_config

    - name: start and enable pi-hole service
      service:
        name: pi-hole.service
        state: started
        enabled: true
      become: true

    - name: restart pi-hole service
      service:
        name: pi-hole.service
        state: restarted
      become: true
      when: >-
        pi_hole_image is changed
        or pi_hole_service is changed
        or pi_hole_config is changed
