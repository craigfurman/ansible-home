- name: download docker install script
  get_url: url=https://get.docker.com dest=~/Downloads/ansible-home-files/docker.sh

- name: make docker install script executable
  file: path=~/Downloads/ansible-home-files/docker.sh mode=0755

- name: install docker
  become: yes
  become_method: sudo
  command: /home/{{ user }}/Downloads/ansible-home-files/docker.sh creates=/usr/bin/docker
